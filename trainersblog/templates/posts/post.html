{% extends 'base.html' %}
{%block content%}
<div class="bg-light p-5 rounded-lg m-3">
    <div>
        <h5>
            {{post.title}}
        </h5>
        <br>
        <p>
            {{post.text}}
        </p>
    </div>
  {% if post.author == current_user %}
    <div>
        <form action="{{url_for('posts.update', post_id=post.id)}}">
            <input type="submit" class="btn btn-warning" value="Update"/>
        </form>
        <br>
        <form action="{{url_for('posts.delete', post_id=post.id)}}">
            <input type="submit" class="btn btn-danger" value="Delete"/>
        </form>
    </div>
  {% endif %}
</div>
{%endblock%}
