{% extends 'base.html' %}

{%block content%}
<div>
    <form method='POST' class="form-control">
        {{form.hidden_tag()}}
        {{form.email.label}}<br>{{form.email}}
        <br>
        <br>
        {{form.username.label}}<br>{{form.username}}
        <br>
        <br>
        {{form.password.label}}<br>{{form.password}}
        <br>
        {{form.confirm_pw.label}}<br>{{form.confirm_pw}}
        <br>
        <br>
        {{form.submit()}}
    </form>
</div>

{%endblock%}
